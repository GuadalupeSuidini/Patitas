{% extends 'padreReal.html' %}

{% block bloqueQueCambia %}

{% if amigo %}

    <div class="hero-full-wrapper">
        <div class="grid">
        <div class="gutter-sizer"></div>
        <div class="grid-sizer"></div>
    
            {% for persona in amigo  %}
                        
                        <div class="grid-item">
                            <img class="img-responsive" alt="" src='{{ setting.MEDIA_URL }}{{ persona.imagen.url }}'>
                            <a href="{% url 'fichaUsuario' persona.id %}" class="project-description">
                            <div class="project-text-holder">
                                <div class="project-text-inner">
                                <h3>{{persona}}</h3>
                                <p>Mas Info..</p>
                                </div>
                            </div>
                            </a>
                            
                        </div>
            {% endfor %}
    
        </div>
    </div>
  {% else %}
  <div class="col-xs-12 col-md-4 section-container-spacer">
    
    <h2>NO HUBO COINCIDENCIAS</h2>
    <p>Ingresa nuevamente el nombre de la mascota a buscar
    </p>
    <a class="btn btn-primary" href="{% url 'amigos' %}" role="button">Menu</a>
    
  </div>
 

{% endif %}

        
{% endblock %}

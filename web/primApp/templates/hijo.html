<!DOCTYPE html>
<html lang="en-US" class="no-js">
<head>

{% load static %}
<title>{{user.username}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='stylesheet' href="{% static 'assets/css/bootstrap.min.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' href="{% static 'assets/css/animate.min.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' href="{% static 'style.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%2C800%7CMontserrat%3A300italic%2C400italic%2C700italic%2C300%2C400%2C700%7CDosis%3A400%2C700&#038;ver=4.5' type='text/css' media='all'/>
<link rel='stylesheet' href="{% static 'icons/elegantline/style.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' href="{% static 'assets/css/font-awesome.min.css' %}" type='text/css' media='all' />
<link rel='stylesheet' href="{% static 'assets/css/flexslider.css' %}" type='text/css' media='all'/>
</head>
<body class="frontpage">
<div class="page-loader">
	<img src="{% static 'assets/img/loader.gif' %}" alt="loader">
</div>

<!-- Header
================================================== -->
<header id="header">
<div id="mega-menu" class="header header2 header-sticky primary-menu icons-no default-skin zoomIn align-right">
	<nav class="navbar navbar-default redq">
	<div class="container">
		<div class="navbar-header">
			<span class="sr-only"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			
			
		</div>
		<div class="collapse navbar-collapse" id="navbar">
			<a class="mobile-menu-close"><i class="fa fa-close"></i></a>
			<div class="menu-top-menu-container">
				<ul id="menu-top-menu" class="nav navbar-nav nav-list">
					{% if user.is_authenticated %}
					<li style="background: rgba(84, 189, 221, 0.51);"><a href="{% url 'usuarios' %}">Ingresar Datos De Contacto</a></li>
                    <li style="background: rgba(255, 255, 0, 0.51);"><a href="{% url 'inicio' %}">Home</a></li>
					{% else %}
					<li style="background: rgba(255, 255, 0, 0.51);"><a href="{% url 'inicio' %}">Home</a></li>
                    {% endif %}
				</ul>
			</div>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
	</nav>
</div>
</header>	
<section id="home" style="padding:160px 0;background-image: url(https://picsum.photos/id/1062/1200); background-position: center; background-repeat: no-repeat;background-size: cover;background-attachment:fixed;">
    <div id="contenido">
        
        {% block contenido %}
        {% endblock %}



    </div>
</section>



<!-- ABOUT
================================================== -->

		

<!-- THE END OF SECTIONS -->	
	
<!-- FOOTER
================================================== -->
<footer id="footer" class="footer2">
	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<small>
					&copy; <a href="https://www.wowthemes.net/">
							  Expertum - Free HTML Template by WowThemes.net
							</a>
					</small>
				</div>
				<div class="col-md-6 text-right">
					<div class="footer-menu">
						<ul id="menu-footer-links" class="menu">
							<li><a href="#"><i class="fa fa-facebook"></i> Like us on Facebook</a></li>
							<li><a href="#"><i class="fa fa-twitter"></i> Follow us on Twitter</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>

<!-- SCRIPTS
================================================== -->
<script src="{% static 'assets/js/jquery.js' %}"></script>
<script src="{% static 'assets/js/plugins.js' %}"></script>
<script src="{% static 'contact/topvalidate.js' %}"></script>
<script src="{% static 'contact/bottomvalidate.js' %}"></script>

</body>
</html>
